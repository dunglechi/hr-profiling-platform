name: ğŸš€ CI/CD Pipeline - Streamlined

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ”§ Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ğŸ§¹ Run linting
      working-directory: ./frontend  
      run: npm run lint
      
    - name: ğŸ§ª Run unit tests
      working-directory: ./frontend
      run: npm run test:ci
      
    - name: ğŸ—ï¸ Build application
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: frontend/dist/
        
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level moderate
      
    - name: ğŸ›¡ï¸ Run CodeQL analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, typescript
        
    - name: ğŸ” Perform CodeQL analysis
      uses: github/codeql-action/analyze@v2

  # Deployment handled automatically by Vercel
  # This job just confirms deployment success
  verify-deployment:
    needs: [test-and-build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: â±ï¸ Wait for Vercel deployment
      run: sleep 180  # Wait 3 minutes for Vercel to deploy
      
    - name: ğŸ¥ Health check
      run: |
        curl -f https://hr-profiling-platform.vercel.app/ || exit 1
        echo "âœ… Deployment verified successfully!"
        
    - name: ğŸ“ˆ Update deployment status
      run: |
        echo "ğŸš€ Deployment Status: SUCCESS" 
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ”— URL: https://hr-profiling-platform.vercel.app"