<!DOCTYPE html>
<html>
<head>
    <title>Test Numerology API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîÆ Test Numerology API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing API...';
            
            try {
                console.log('üöÄ Starting API test...');
                
                const requestData = {
                    fullName: 'L√™ Ch√≠ D≈©ng',
                    birthDate: '1976-06-22'
                };
                
                console.log('üì§ Request data:', requestData);
                
                const response = await fetch('http://localhost:5000/api/numerology/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì• Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Error:</h3>
                    <p>${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
